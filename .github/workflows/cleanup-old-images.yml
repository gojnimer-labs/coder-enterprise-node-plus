name: Cleanup Old Images

on:
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete old container images
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: coder-enterprise-node-plus
          cut-off: 30d
          account: gojnimer-labs
          token: ${{ secrets.GITHUB_TOKEN }}

          # Exclude these tags from deletion (keep them)
          image-tags: |
            !latest
            !code-server-*
            !claude-code-*
            !base-*

          # Keep at least this many images
          keep-n-most-recent: 3

          # Enable dry run for testing (set to false after testing)
          dry-run: false
